<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Screenshot</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="editor-container">
        <h2>🖌️ Screenshot Editor</h2>
        <div class="toolbar">
            <input type="color" id="color-picker">
            <input type="range" id="brush-size" min="2" max="50" value="5">
            <span id="brush-size-display">5px</span>
            <button id="blur-btn">🌫️ Blur Brush</button>
            <button id="clear-btn">🗑️ Clear Canvas</button>
            <button id="save-btn">💾 Save</button>
            
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="editor.js"></script>
</body>
</html>
